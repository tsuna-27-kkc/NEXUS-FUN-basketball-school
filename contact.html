<html lang="ja">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="img/favicon (2).ico">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="NEXUS FUN basketball school"></a>
        </div>

        <!-- ハンバーガーボタン -->
        <div class="menu-btn" id="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- ナビゲーション -->
        <nav class="nav" id="nav">
            <ul>
                <li><a href="class.html">クラス紹介</a></li>
                <li><a href="flow.html">入会の流れ</a></li>
                <li><a href="school.html">スクール概要</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-inner">
                <h3 class="section-title">体験申込・お問い合わせはこちら</h3>
                <p class="contact-desc">
                    以下のフォームから、体験申込やお問い合わせを受け付けています。<br>
                    ご不明点などございましたらお気軽にご連絡ください。
                </p>

                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="email">E-mail <span>（必須）</span></label>
                        <input type="email" id="email" name="email" required placeholder="例）example@email.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号 <span>（任意）</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="例）080-0000-0000">
                    </div>

                    <div class="form-group">
                        <label for="name">お名前 <span>（必須）</span></label>
                        <input type="text" id="name" name="name" required placeholder="例）山田 太郎">
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span>（必須）</span></label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="お問い合わせ内容を入力してください。"></textarea>
                    </div>

                    <button type="submit" class="contact-btn">メールを送信する</button>
                </form>

                <p class="contact-note">
                    ※メール送信後、内容確認の自動返信メールをお送りします。<br>
                    返信が届かない場合は、迷惑メールフォルダをご確認ください。<br>
                    お急ぎの方はお電話（080-0000-0000）でもお問い合わせください。
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="NEXUS FUN basketball school"></a>
        </div>

        <nav class="social-links">
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://x.com/?lang=ja" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://www.facebook.com/?locale=ja_JP" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">YouTube</a>
        </nav>
    </footer>

    <footer>
        <p>&copy; 2025 NEXUS FUN Basketball School</p>
    </footer>
</body>
    <script>
    const menuBtn = document.getElementById('menu-btn');
    const nav = document.getElementById('nav');

    // オーバーレイ作成（クリックで閉じる用）
    const overlay = document.createElement('div');
    overlay.classList.add('overlay');
    document.body.appendChild(overlay);

    menuBtn.addEventListener('click', () => {
        menuBtn.classList.toggle('active');
        nav.classList.toggle('active');
        overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
        menuBtn.classList.remove('active');
        nav.classList.remove('active');
        overlay.classList.remove('active');
    });
</script>


</html>
